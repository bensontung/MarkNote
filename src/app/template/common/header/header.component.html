<div class="header">
    <div class="tools">
        <span class="iconfont icon-window-minimize" (click)="actionWin('minimize')"></span>
        <span *ngIf="!isMaximize" class="iconfont icon-window-maximize" (click)="actionWin('maximize')"></span>
        <span *ngIf="isMaximize" class="iconfont icon-windowrestore" (click)="actionWin('restore')"></span>
        <span class="iconfont icon-window-close" (click)="actionWin('close')"></span>
    </div>
</div>
